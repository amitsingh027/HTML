<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Elements</title>
</head>
<body>
    <h2>HTML contains several elements for defining text with a special meaning.</h2>
    <b>This is in Bold</b><br>
    <i>This is in Italic</i><br>
    this is <sub>subcripted</sub>and this is <sup>supercripted</sup><br>
    <h2>Other Exaples:</h2>
    <p>Do not forget to buy <mark>milk</mark> today.</p>
    <p>My favorite color is <del>blue</del> <ins>red</ins>.</p>
</body>
</html>
